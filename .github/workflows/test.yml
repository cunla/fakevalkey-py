---
name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Code linting (flake8/black)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          cache-dependency-path: poetry.lock
          python-version: "3.12"
      - name: Install dependencies
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
        run: |
          python -m pip --quiet install poetry
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
          poetry install
      - name: Run flake8
        shell: bash
        run: |
          poetry run flake8 fakevalkey/
      - name: Run black
        shell: bash
        run: |
          poetry run black --check --verbose fakevalkey test
      - name: Test import
        run: |
          poetry build
          pip install dist/fakevalkey-*.tar.gz
          python -c "import fakevalkey"
  test:
    name: >
      py:${{ matrix.python-version }},${{ matrix.valkey-image }},
      valkey-py:${{ matrix.valkey-py }},cov:${{ matrix.coverage }},
      extra:${{matrix.extra}}
    needs:
      - "lint"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        valkey-image: [ "valkey/valkey:8"]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
        valkey-py: [ "6.0.0" ]
        include:
          - python-version: "3.12"
            valkey-image: "valkey/valkey:8"
            valkey-py: "6.0.0"
            extra: true  # json, bf, lupa, cf
            coverage: true
            hypothesis: true

    permissions:
      pull-requests: write
    services:
      valkey:
        image: ${{ matrix.valkey-image }}
        ports:
          - 6380:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    outputs:
      version: ${{ steps.getVersion.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          cache-dependency-path: poetry.lock
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
        run: |
          python -m pip --quiet install poetry
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
          poetry install
          poetry run pip install valkey==${{ matrix.valkey-py }}
      - name: Install json
        if: ${{ matrix.extra }}
        run: |
          poetry run pip install "fakevalkey[json,bf,cf,lua]"
      - name: Get version
        id: getVersion
        shell: bash
        run: |
          VERSION=$(poetry version -s --no-ansi -n)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Test without coverage
        if: ${{ !matrix.coverage }}
        run: |
          poetry run pytest -v -m "not slow"
      - name: Test with coverage
        if: ${{ matrix.coverage }}
        uses: ./.github/actions/test-coverage
        with:
          github-secret: ${{ secrets.GITHUB_TOKEN }}
          gist-secret: ${{ secrets.GIST_SECRET }}
  # Prepare a draft release for GitHub Releases page for the manual verification
  # If accepted and published, release workflow would be triggered
  update_release_draft:
    name: "Create or Update release draft"
    permissions:
      # write permission is required to create a GitHub release
      contents: write
      # write permission is required for auto-labeler
      # otherwise, read permission is required at least
      pull-requests: write
    needs:
      - "test"
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
